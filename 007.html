<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var txt = 'paullab CEO lee leehojun'
    var num = 10;
    document.write(txt.length);
    document.write('<br>');
    document.write(txt.indexOf('CEO'));    //CEO를 찾는 자리 위치
    document.write('<br>');
    document.write(txt.slice(0,7));      //위치에 맞게 잘라서 출력
    document.write('<br>');
    document.write(txt.replace('CEO', 'CTO'));    //CEO가 CTO로 바뀜
    document.write('<br>');
    document.write(txt.toUpperCase());    // 대문자로 바뀜
    document.write('<br>');
    document.write(txt.toLowerCase());    // 소문자로 바뀜
    document.write('<br>');
    document.write(num.toFixed(6));      // 6자리 맞춰서 출력
    document.write('<br>');
    document.write(num.toString());      // String으로 변환시켜서 출력
    document.write('<br>');
    document.write('숫자관련 함수');
      document.write('<br>');
    document.write(Math.PI);      // String으로 변환시켜서 출력
    document.write('<br>');
    document.write(Math.max(10, 20, 30));      // String으로 변환시켜서 출력
    document.write('<br>');
    document.write(Math.min(10, 20, 30));      // String으로 변환시켜서 출력
    document.write('<br>');
    document.write(Math.random()*10);      // String으로 변환시켜서 출력
    document.write('<br>');


  </script>
</body>
</html>
